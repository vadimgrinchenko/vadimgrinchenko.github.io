<html>
    <div id="changingimage">
        <img id="theimage" src="11.png" height="700">
    </div>
    <p>
        click the image please(many times)
    </p>
</html>
<style>
    body{
        background-color : #FF0000
    }
</style>
<script>
    const changingimage = document.getElementById("changingimage")
    const theimage = document.getElementById("theimage")
    let imageframe = 1
    changingimage.addEventListener("click", () => {
        imageframe = imageframe + 1
        console.log(imageframe)
        if (imageframe == 4){
            imageframe = 1;
        }
        if (imageframe == 1){
            theimage.src = "11.png"
        }
        if (imageframe == 2){
            theimage.src = "12.png"
        }
        if (imageframe == 3){
            theimage.src = "13.png"
        }
    })
</script>
