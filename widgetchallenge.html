<html>
<div id="changingimage">
    <img id="theimage" src="11.png" height="700">
</div>
<p>
    click the image please(many times)
</p>

</html>
<style>
    body {
        background-color: #FF0000
    }
</style>
<script>
    const changingimage = document.getElementById("changingimage")
    const theimage = document.getElementById("theimage")
    let imageframe = 1
    changingimage.addEventListener("click", (event) => {
        // if (event.button == 0) { // Left Click
        imageframe += 1
        // } else if (event.button == 2) { // Right
        //     imageframe -= 1
        // }
        console.log(imageframe)
        if (imageframe == 4) {
            imageframe = 1;
        }
        if (imageframe == 1) {
            theimage.src = "11.png"
        }
        if (imageframe == 2) {
            theimage.src = "12.png"
        }
        if (imageframe == 3) {
            theimage.src = "13.png"
        }
    })
    changingimage.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        imageframe = imageframe - 1
        console.log(imageframe)
        if (imageframe == 0) {
            imageframe = 3;
        }
        if (imageframe == 1) {
            theimage.src = "11.png"
        }
        if (imageframe == 2) {
            theimage.src = "12.png"
        }
        if (imageframe == 3) {
            theimage.src = "13.png"
        }
    })
</script>
