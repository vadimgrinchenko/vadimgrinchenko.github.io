    <div id="changingimage">
        <img id="theimage" src="11.png" height="700">
    </div>
    <div id="theclick"></div>
    <p>
        Click the image please(many times)
    </p>
    <p>
        Also click buttons too :D
    </p>
    <style>
        body {
            background-color: #FF0000
        }
    </style>
    <script>
        const changingimage = document.getElementById("changingimage")
        const theimage = document.getElementById("theimage")
        const theclick = document.getElementById("theclick")
        let imageframe = 1
        let click = 0
        changingimage.addEventListener("click", (event) => {
            click = click + 1
            imageframe = imageframe + 1
            console.log(imageframe)
            if (imageframe == 4) {
                imageframe = 1;
            }
            if (imageframe == 1) {
                theimage.src = "11.png"
            }
            if (imageframe == 2) {
                theimage.src = "12.png"
            }
            if (imageframe == 3) {
                theimage.src = "13.png"
            }
        })
        changingimage.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            imageframe = imageframe - 1
            click = click - 1
            console.log(imageframe)
            if (imageframe == 0) {
                imageframe = 3;
            }
            if (imageframe == 1) {
                theimage.src = "11.png"
            }
            if (imageframe == 2) {
                theimage.src = "12.png"
            }
            if (imageframe == 3) {
                theimage.src = "13.png"
            }
        })
        document.body.addEventListener("keydown", (event) => {
            click = click + 1
            console.log(click)
            theclick.innerText = click
        })
    </script>
