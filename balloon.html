<body>

    <script>
        let font = 10
        const Paragraph = document.getElementById("Paragraph");
        window.addEventListener("keydown", event => {
            if (event.key == "ArrowUp") {
                font = font * 1.1
                console.log(font);
                Paragraph.style.fontSize = font + "px";
                event.preventDefault();
            }
            if (event.key == "ArrowDown") {
                font = font * 0.9
                console.log(font);
                Paragraph.style.fontSize = font + "px";
                event.preventDefault();
            }
        });
    </script>
</body>
